<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{modalTitle}}</h3>
</div>
<div class="modal-body" id="modal-body" dw-loading="lastCbte">
    <form name="lastCbteForm">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="ptovta">Punto de Venta</label>
                    <input type="number" id="ptovta" min="1" class="form-control" placeholder="Punto de Venta" required="" autofocus="" ng-model="formData.PtoVta">
                </div>
            </div>
            <div class="col-md-8">
                <div class="form-group">
                    <label for="cbtetipo">Tipo de Comprobante</label>
<!--
                    <select ng-options="type.Id as type.Desc for type in CbteTipo" id="cbtetipo" class="form-control" required="" autofocus="" ng-model="formData.CbteTipo">
                        <option value="">-- Seleccione --</option>
                    </select>
-->
                    <input type="text" ng-model="formData.CbteTipo" uib-typeahead="type as type.Desc for type in CbteTipo | filter:$viewValue | limitTo:8" typeahead-show-hint="true" typeahead-min-length="0" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary" ng-disabled="lastCbteForm.$invalid" ng-click="lastCbteGet(formData)">Consultar</button>
            </div>
        </div>
    </form>
    <div class="row">
        <hr ng-show="!responseCollapsed">
    </div>
    <div uib-collapse="responseCollapsed">
        <div class="well well-lg" ng-bind-html="response"></div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="$dismiss()">Cerrar</button>
</div>
