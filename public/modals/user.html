<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{modalTitle}}</h3>
</div>
<div class="modal-body" id="modal-body" dw-loading="user">
    <form name="userForm">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" class="form-control" placeholder="Nombre" required="" autofocus="" ng-model="user.name">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" class="form-control" placeholder="Usuario" required="" autofocus="" ng-model="user.username">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" autocomplete="new-password" class="form-control" placeholder="Contraseña" required="" autofocus="" ng-model="user.password">
                </div>
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary" type="submit" ng-disabled="userForm.$invalid" ng-click="$close(user)">OK</button>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancelar</button>
</div>
