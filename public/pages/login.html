<div class="row">
    <div class="col-md-4 col-md-offset-4" dw-loading="login">
        <form class="form" ng-submit="login()">
            <h2 class="form-signin-heading">Ingresar</h2>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" class="form-control" placeholder="Usuario" required="" autofocus="" ng-model="formData.username">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="Contraseña" required="" ng-model="formData.password">
            </div>
            <div class="form-group">
                <div class="checkbox disabled">
                    <label>
                        <input type="checkbox" disabled value="remember-me">Recordarme
                    </label>
                </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
        </form>
    </div>
</div>
